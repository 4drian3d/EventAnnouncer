name: ${project.artifactId}
version: ${project.version}
prefix: ${project.artifactId}
author: 4drian3d
main: net.dreamerzero.titleannouncer.paper.Announcer
website: https://github.com/4drian3d/TitleAnnouncer
description: >
    Plugin created to send titles, actionbars and bossbars to the
    player and the server in general using the MiniMessage format.
api-version: 1.17
softdepend: [PlaceholderAPI]
commands:
    announcer:
        aliases: [titleannouncer]
        description: Main Command
        permission: announcer.command.show
    # Title Commands
    announcetitle:
        aliases: [anunciarevento, titleevento]
        description: Announce a Title to all players.
        permission: announcer.title.global
    selftitle:
        aliases: [probarevento, titlepevento, testtitle]
        description: This will send a title to the player who used the command.
        permission: announcer.title.self
    worldtitle:
        aliases: [mundotitle]
        description: It will send a title to the world in which the player is located.
        permission: announcer.title.world
    sendtitle:
        aliases: [playertitle]
        description: Sends a title to a specific player.
        permission: announcer.title.send
    # Actionbar Commands
    announceactionbar:
        aliases: [actionbarevento]
        description: This will announce an actionbar to all players.
        permission: announcer.actionbar.global
    selfactionbar:
        aliases: [actionbarpevento]
        description: This will announce an actionbar to the sender of the command.
        permission: announcer.actionbar.self
    worldactionbar:
        description: It will send an actionbar to the world in which the player is located.
        permission: announcer.actionbar.world
    sendactionbar:
        description: Sends an actionbar to a specific player.
        permission: announcer.actionbar.send
    # Bossbar Commands
    announcebossbar:
        description: This will announce a bossbar to all players.
        permission: announcer.bossbar.global
    selfbossbar:
        description: This will announce a bossbar to the sender of the command.
        permission: announcer.bossbar.self
    worldbossbar:
        description: It will send a bossbar to the world in which the player is located.
        permission: announcer.bossbar.world
    sendbossbar:
        aliases: [playerbossbar]
        description: Sends a bossbar to a specific player.
        permission: announcer.bossbar.send
permissions:
    announce.command.*:
        children:
            announcer.command.show: true
            announcer.command.admin: true
    announcer.command.show:
        description: Main Command of the plugin
        default: true
    announcer.command.admin:
        description: Admin Command
        default: op
    # Title Permissions
    announcer.title.global:
        description: Announces a Title to the entire server.
        default: false
    announcer.title.self:
        description: Send a Title only to the player who has sent it.
        default: false
    announcer.title.world:
        description: Sends a title to the world in which the command was executed.
        default: false
    announcer.title.send:
        description: Sends a title to a specific player.
        default: false
    # ActionBar Permissions
    announcer.actionbar.global:
        description: Announce an ActionBar to the entire server.
        default: false
    announcer.actionbar.self:
        description: Send an ActionBar only to the player who has sent it.
        default: false
    announcer.actionbar.world:
        description: Sends an ActionBar to the world in which the command was executed.
        default: false
    announcer.actionbar.send:
        description: Sends an ActionBar to a specific player.
        default: false
