# Plugin messages
messages:
  prefix:
    # Enable prefix?
    enabled: true
    # This prefix will appear in front of each message in case the enables option is enabled.
    line: "<gray>[</gray><gradient:yellow:blue>TitleAnnouncer</gradient><gray>]</gray> "
  general:
    # The message will be displayed when reloading the plugin files.
    reload-config: "<green>Config Reloaded</green>"
    # No permissions message from the main plugin command
    no-permission: "<red>You do not have permission to execute this command</red>"
    # Unknown subcommand
    invalid-command: "<red>Unknown Command</red>"
    # Help command subtitle
    help-message: "<white>Available Commands:</white>"
  title:
    # Message displayed in case the command is executed without arguments.
    without-argument: "<red>You need to enter the title and subtitle arguments.</red>"
    # Message to be sent when executing the /sendtitle command and only the player is specified.
    only-player: " <gray>You must enter the title and subtitle after the player's name to send the message correctly.</gray>"
    # Message displayed in case the command is executed with only one argument.
    # In case you want to send a title without a subtitle,
    # enter the title you want and in the subtitle field add a color <red> for example.
    single-argument: "<gray>You need to enter the title, the subtitle and the separator ';' in orden to send the title.</gray>"
    # Message displayed when the title has been displayed successfully
    successfully: "<green>Title succesfully sended</green>"
    # Message displayed when an error occurs while sending the title
    error: "<dark_red>An error occurred while sending the title. Be sure to use the ';' to separate the title and the subtitle.</dark_red>"
    # Message to send to the player in case he does not have the respective permission.
    no-permission: "<red>You do not have permission to execute this command</red>"
    # This message will be displayed if a player with the name specified in /sendtitle is not found.
    player-not-found: "<red>Player not found</red>"
  actionbar:
    # Message displayed when the actionbar has been displayed successfully.
    successfully: "<green>Actionbar succesfully sended</green>"
    # Message to send to the player in case he does not have the respective permission.
    no-permission: "<red>You do not have permission to execute this command</red>"
    # Message to be sent when executing the /sendactionbar command and only the player is specified.
    only-player: "<gray>You must enter the message to be sent after the player's name.</gray>"
    # This message will be displayed if a player with the name specified in /sendactionbar is not found.
    player-not-found: "<red>Player not found</red>"
  bossbar:
    # No permissions message
    no-permission: "<red>You do not have permission to execute this command</red>"
    # Message to send in case no arguments are specified
    without-argument: "<red>You need to enter the time, color and message arguments.</red>"
    # Message to be sent when only the player is specified.
    only-player: "<gray>You must enter the arguments to be sent after the player's name.</gray>"
    # Message to be sent in case only the interval is specified
    only-time: "<gray>You must enter the color and the message arguments.</gray>"
    # Message to send in case no message is specified
    without-message: "<gray>You need to enter the message to announce.</gray>"
    # Message to be sent in case no bossbar type is specified.
    overlay-missing: "<gray>You must enter the overlay and the message arguments.</gray>"
    # Message displayed when the bossbar has been displayed successfully.
    successfully: "<green>Bossbar succesfully sended</green>"
    # This message will be displayed if a player with the name specified in /sendbossbar is not found.
    player-not-found: "<red>Player not found</red>"

# Plugin sounds
# In the sound-id field you must enter a valid value from:
# https://minecraft.fandom.com/wiki/Sounds.json/Java_Edition_values
sounds:
  title:
    # Enable sounds when using titles
    enabled: true
    # ID of the sound to be used
    sound-id: "entity.experience_orb.pickup"
    # # Volume of sound
    volume: 10
    # pitch of the sound
    pitch: 2
  actionbar:
    # Enable sounds when using actionbars
    enabled: true
    # ID of the sound to be used
    sound-id: "entity.experience_orb.pickup"
    # Volume of sound
    volume: 10
    # Pitch of the sound
    pitch: 2
  bossbar:
    # Enable sounds when using bossbars
    enabled: true
    # ID of the sound to be used
    sound-id: "entity.experience_orb.pickup"
    # Volume of sound
    volume: 10
    # Pitch of the sound
    pitch: 2
